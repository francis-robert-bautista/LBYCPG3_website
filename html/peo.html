<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Image Example</title>
    <style>
        /* Optional CSS styling for the table */
        
        .peo {
          display: flex;
          flex-diretion: rtl;
          justify-content: space-between;
          align-items: center;
        }

        .peo_icon {
          width: 25%;
          height: 25%;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <div class="peo">

      <br>
    <table>
        <tr>
            <th>Program Education Objectives-1</th>
        </tr>
        <tr>
          <td><h2>LEADERSHIP</h2></td>
        </tr>
        <tr>
          <td>

            </p>

        </tr>
    </table>
    </div>
    <br>

    
    <div class="peo">

        <tr>

    <table>
        <tr>
            <th>Program Education Objectives-3</th>
        </tr>
        <tr>
          <td><h2>SOCIAL RESPONSIBILITY</h2></td>

        <tr>
          <td>
            <p>
              Graduates will demonstrate service for the community and society that helps uplift the lives of the people and will manifest concern for the environment.
            </p>
          </td>
        </tr>
    </table>
